        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:6

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({

            secondaryAreaUnit: 'hectares'

        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());

        map.createPane('pane_Satelitskasnimka_0');

        function pop_Trasa_2(feature, layer) {
            layer.on({

                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {

                        }
                    }

                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Ulica</strong><br />' + (feature.properties['Ulica'] !== null ? autolinker.link(String(feature.properties['Ulica']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Duljina [km]</strong><br />' + (feature.properties['Duljina'] !== null ? autolinker.link(String(feature.properties['Duljina']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });

        const url = {"Nominatim OSM": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",

        photonControl._container.childNodes[0].style.borderRadius="10px"
        // Create a variable to store the geoJSON data

        photonControl.on('selected', function(e) {

            if (x != null) {
                map.removeLayer(obj3.marker);

            obj3.marker = L.marker(x.getLayers()[0].getLatLng()).bindPopup(label).addTo(map);

            z = typeof e.choice.properties.label === 'undefined'? e.choice.properties.display_name : e.choice.properties.label;

        var search = document.getElementsByClassName("leaflet-photon leaflet-control")[0];
        search.classList.add("leaflet-control-search")

        // Create the new button element

        // Insert the button at the beginning of the search control

        var overlaysTree = [
            {label: '<img src="legend/Trasa_2.png" /> Trasa', layer: layer_Trasa_2},

        var lay = L.control.layers.tree(null, overlaysTree,{

        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Trasa_2,

        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {

        resetLabels([layer_Trasa_2]);

        <div id=coords-container>
<select id=projectionSelect>
<option value=wgs84>WGS84</option>
<option value=htrs96>HTRS96/TM</option>
</select>
<div id=coords>φ: ---, λ: ---</div>
</div>
<script src=https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js></script>
<script>
  proj4.defs("EPSG:3765", "+proj=tmerc +lat_0=0 +lon_0=16.5 +k=0.9999 +x_0=500000 +y_0=0 +ellps=GRS80 +units=m +no_defs");
  const coordsDiv = document.getElementById('coords');
  const projectionSelect = document.getElementById('projectionSelect');
  function toDMS(deg) {
    const absolute = Math.abs(deg);
    const degrees = Math.floor(absolute);
    const minutesFloat = (absolute - degrees) * 60;
    const minutes = Math.floor(minutesFloat);
    const seconds = ((minutesFloat - minutes) * 60).toFixed(2);
    const degreesStr = degrees;
    const minutesStr = minutes < 10 ? '0' + minutes : minutes;
    const secondsStr = seconds < 10 ? '0' + seconds : seconds;
    const sign = deg < 0 ? '-' : '';
    return `${sign}${degreesStr}° ${minutesStr}' ${secondsStr}''`;
  }
  if (typeof map !== 'undefined') {
    map.on('mousemove', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      const selected = projectionSelect.value;
      if (selected === "wgs84") {
        const latDMS = toDMS(lat);
        const lonDMS = toDMS(lon);
        coordsDiv.textContent = `φ: ${latDMS}, λ: ${lonDMS}`;
      } else if (selected === "htrs96") {
        const [easting, northing] = proj4("EPSG:4326", "EPSG:3765", [lon, lat]);
        coordsDiv.textContent = `E: ${easting.toFixed(2)} m, N: ${northing.toFixed(2)} m`;
      }
    });
  } else {
    coordsDiv.textContent = 'Leaflet karta nije inicijalizirana.';
  }
        </script>
